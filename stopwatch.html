<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="stopwatch.css">
    <title>stopwatch</title>
    
</head>
<body>
    <h1 style="color:#000c66; margin-bottom: 20px; border-style : double; font-size: 60px;"> STOP WATCH  </h1>
    <div class="layout">
    <div class="stopwatch">
        <div class="timerdisplay" style="margin-left: 20px;padding-bottom: 20px;  ">00:00:00</div>
    </div>
    <div class="buttons">
        <button class="btn"  id="stop" style=" background-color: red;">Stop</button>
        <button class="btn"  id="start" style="background-color: green;">start</button>
        <button class="btn"  id="reset" style="background-color: blue;">reset</button>
    </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
